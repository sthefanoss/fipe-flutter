name: fipe_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: 4.1.3
  google_fonts: 2.0.0
  sqflite: 2.0.0+3
  http: 0.13.1
  responsive_framework: 0.1.0
  flutter_svg: 0.21.0+1
  flutter_typeahead: 3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/jpg/
    - assets/svg/

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf